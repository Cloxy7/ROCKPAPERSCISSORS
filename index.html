    function favoriteAnimal(animal) {

    function add7(number){

    }

    function fizzBuzz(limit) {
  for (let num = 1; num <= limit; num++) {
    if (num % 3 === 0 && num % 5 === 0) {
      console.log("FizzBuzz");
    } else if (num % 3 === 0) {
      console.log("Fizz");
    } else if (num % 5 === 0) {
      console.log("Buzz");
    } else {
      console.log(num);
    }
  }
}

fizzBuzz(20);
